stages:
  - test
  - build
  - deploy

cache:
  paths:
    - bin/

test:syntax:7.1:
  stage: test
  image: php:7.1-cli
  tags:
    - docker
  script:
    - make syntax

test:sniffer:
  stage: test
  image: php:7.1-cli
  tags:
    - docker
  script:
    - make sniff

build:beam:tracker:
  stage: build
  script:
    - cd Beam/go/cmd/tracker
    - make docker-build
    - mv tracker.tar ../../../../
  artifacts:
    paths:
      - tracker.tar
    expire_in: 1 month
  when: manual
  tags:
    - remp2020
    - deploy

build:beam:segments:
  stage: build
  script:
    - cd Beam/go/cmd/segments
    - make docker-build
    - mv segments.tar ../../../../
  artifacts:
    paths:
      - segments.tar
    expire_in: 1 month
  when: manual
  tags:
    - remp2020
    - deploy

deploy:mailer:admin:
  cache:
    paths:
      - node_modules/
  stage: deploy
  script:
    - if [ ! -f bin/composer ]; then mkdir bin && curl -sS https://getcomposer.org/installer -o composer-setup.php && php composer-setup.php --install-dir=bin --filename=composer ; fi
    - cd Mailer/
    - ln -s ~/.env.mailer .env
    - ../bin/composer install --optimize-autoloader --verbose --prefer-dist --no-progress --no-interaction --no-suggest --no-dev
    - mv ../node_modules . ; yarn install --modules-folder=../node_modules && yarn run production && mv node_modules ../
    - vendor/bin/dep deploy mailer --revision=$CI_COMMIT_SHA -vvv
  environment:
    name: production/remp2020/mailer
    url: https://mailer.remp2020.com
  when: manual
  tags:
    - remp2020
    - deploy
  only:
    - master
  dependencies: []


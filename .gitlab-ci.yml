stages:
  - test
  - deploy

cache:
  paths:
    - bin/

syntax:7.3:
  stage: test
  image: php:7.3-cli
  tags:
    - docker
  script:
    - make syntax

sniffer:
  stage: test
  image: remp/php-ci:7.2.25
  tags:
    - docker
  script:
    - make composer-install
    - make sniff

phpstan:
  stage: test
  image: remp/php-ci:7.2.25
  tags:
    - docker
  script:
    - make composer-install
    - make phpstan

tests:
  stage: test
  image: remp/php-ci:7.2.25
  tags:
    - docker
  script:
    - make composer-install
    - make copy-env    
    - make phpunit
  services:
    - name: mysql:5.7.21
      alias: mysql
  variables:
      MYSQL_DATABASE: remp_test
      MYSQL_ROOT_PASSWORD: secret


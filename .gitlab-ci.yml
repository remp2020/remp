mailer/dennikn:
  stage: deploy
  script:
  - >
    curl -X POST
    -F "token=$CI_JOB_TOKEN"
    -F "ref=master"
    -F "variables[REF]=$CI_COMMIT_SHA"
    -F "variables[STAGE]=dennikn/mailer"
    -F "variables[URL]=https://mailer.remp2020.com"
    https://gitlab.com/api/v4/projects/7413363/trigger/pipeline
  when: manual
  tags:
    - remp2020
    - deploy
  only:

stages:
  - test
  - deploy

cache:
  paths:
    - bin/

syntax:8.0:
  stage: test
  image: php:8.0-cli
  tags:
    - docker
  script:
    - make syntax
syntax:8.1:
  stage: test
  image: php:8.1-cli
  tags:
    - docker
  script:
    - make syntax

sniffer:
  stage: test
  image: remp/php-ci:8.1.14
  tags:
    - docker
  script:
    - make composer-install
    - make sniff

phpstan:
  stage: test
  image: remp/php-ci:8.1.14
  tags:
    - docker
  script:
    - make composer-install
    - make phpstan

latte_lint:
  stage: test
  image: remp/php-ci:8.1.14
  tags:
    - docker
  script:
    - make composer-install
    - make latte-lint

tests:
  stage: test
  image: remp/php-ci:8.1.14
  tags:
    - docker
  script:
    - make composer-install
    - make copy-env
    - make phpunit
  services:
    - name: mysql:8.0.29
      alias: mysql
    - name: redis:6.2
      alias: redis
  variables:
    MYSQL_DATABASE: remp_test
    MYSQL_ROOT_PASSWORD: secret
    REDIS_PORT: 6379


stages:
  - test
  - deploy

cache:
  paths:
    - bin/

syntax:8.2:
  stage: test
  image: php:8.2-cli
  tags:
    - docker
  script:
    - make syntax

syntax:8.3:
  stage: test
  image: php:8.3-cli
  tags:
    - docker
  script:
    - make syntax

sniffer:
  stage: test
  image: remp/php-ci:8.3.17
  tags:
    - docker
  script:
    - make composer-install
    - make sniff

phpstan:
  stage: test
  image: remp/php-ci:8.3.17
  tags:
    - docker
  script:
    - make composer-install
    - make phpstan

latte_lint:
  stage: test
  image: remp/php-ci:8.3.17
  tags:
    - docker
  script:
    - make composer-install
    - make latte-lint

tests:
  stage: test
  image: remp/php-ci:8.3.17
  tags:
    - docker
  script:
    - make composer-install
    - make copy-env
    - make phpunit
  services:
    - name: mysql:8.0.29
      alias: mysql
    - name: redis:6.2
      alias: redis
  variables:
    MYSQL_DATABASE: remp_test
    MYSQL_ROOT_PASSWORD: secret
    REDIS_PORT: 6379

# DENNIKN.SK

"mailer/🇸🇰":
  stage: deploy
  script:
    - >
      curl -X POST
      -F "token=$CI_JOB_TOKEN"
      -F "ref=master"
      -F "variables[REF]=$CI_COMMIT_SHA"
      -F "variables[STAGE]=dennikn/mailer"
      -F "variables[URL]=https://mailer.remp2020.com"
      -F "variables[APP]=mailer"
      $DEPLOY_TRIGGER_PIPELINE_URL
  when: manual
  tags:
    - remp2020
    - deploy
    - php8
  only:
    - master

